workflows:
  ios_app_store:
    name: iOS App Store Build
    max_build_duration: 60

    #â€“â€“â€“ 1A. make Codemagic download the cert + profile â€“â€“â€“â€“â€“â€“â€“
    code_signing:
      certificates:
        - certificate_name: ios_distribution.p12      # exact display name in Codemagic UI
          certificate_password: ""                    # blank because you exported with no passphrase
      provisioning_profiles:
        - Kalimba_Receptionist_App.mobileprovision    # exact display name in Codemagic UI

    #â€“â€“â€“ 1B. environment â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“
    environment:
      vars:
        APP_IDENTIFIER: kalimba.world
        APP_NAME: Kalimba
        XCODE_WORKSPACE: App.xcworkspace
        XCODE_SCHEME: App
        APPLE_TEAM_ID: Q9YK4JBX2Q            # already in your application variables
        PROFILE_UUID: 6937f392-814c-4fcc-9e1f-c91a478bca10   # <-- copyâ€‘pasted from your plist
      node: 20                                # optional: fix Node version
      xcode: latest                           # or 16.4 specifically

    #â€“â€“â€“ 1C. scripts â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“â€“
    scripts:
      - name: Install dependencies
        script: |
          npm ci
          npx cap sync ios
          cd ios/App
          pod install

      - name: Inspect signing assets   # << keep for one run, then delete
        script: |
          echo "ðŸ”‘  Keychain identities:"
          security find-identity -v -p codesigning
          echo "ðŸ“±  Installed profiles:"
          ls -l ~/Library/MobileDevice/Provisioning\ Profiles

      - name: Archive Xcode project
        script: |
          cd ios/App
          xcodebuild -workspace $XCODE_WORKSPACE \
            -scheme $XCODE_SCHEME \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            PRODUCT_BUNDLE_IDENTIFIER=$APP_IDENTIFIER \
            PROVISIONING_PROFILE=$PROFILE_UUID \
            archive

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportOptionsPlist $CM_SOURCE_DIR/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/build \
            DEVELOPMENT_TEAM=$APPLE_TEAM_ID \
            PROVISIONING_PROFILE=$PROFILE_UUID

    artifacts:
      - build/*.ipa
      - $CM_BUILD_DIR/**/Logs/*.log

    publishing:
      app_store_connect:
        api_key: $ASC_KEY
        key_id: $ASC_KEY_ID
        issuer_id: $ASC_ISSUER_ID
        submit_to_testflight: true
